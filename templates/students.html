<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Add some basic styling for the search input and dropdown */
        #searchInput, #branchSelect {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
        }
        .sortable:hover {
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="wrapper" style="display: flex;">
        <div class="sidebar">
            <h2>Menu</h2>
            <a href="/register">
                <img src="https://cdn-icons-png.flaticon.com/128/456/456212.png" alt="Register Icon">
                Register Student
            </a>
            <a href="/view_students">
                <img src="https://cdn-icons-png.flaticon.com/128/9428/9428917.png" alt="Students Icon">
                View Students
            </a>
            <a href="/attendance">
                <img src="https://cdn-icons-png.flaticon.com/128/1055/1055644.png" alt="Attendance Icon">
                View Attendance
            </a>
            <a href="/live_feed">
                <img src="https://cdn-icons-png.flaticon.com/128/2921/2921222.png" alt="Live Feed Icon">
                Live Feed
            </a>
            <a href="/seen_log">
                <img src="https://cdn-icons-png.flaticon.com/128/159/159604.png" alt="Log Icon">
                Seen Log
            </a>
            <a href="/configure">
                <img src="https://cdn-icons-png.flaticon.com/128/126/126472.png" alt="Configure Icon">
                Configure
            </a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
        <div class="content-area" style="flex:1; padding: 20px;">
            <h1>Registered Students</h1>
            
            <input type="text" id="searchInput" placeholder="Search for names or branches..">
            
            <select id="branchSelect">
                <option value="">All Branches</option>
                <option value="C.S.E.">C.S.E.</option>
                <option value="I.T.">I.T.</option>
                <option value="Electronics">Electronics</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Automobile">Automobile</option>
                <option value="Civil">Civil</option>
                <option value="Pharmacy">Pharmacy</option>
            </select>

            <div class="container glass-container">
                <table id="studentsTable" data-sort-order="asc">
                    <thead>
                        <tr>
                            <th class="sortable" onclick="sortTable(0)">Name</th>
                            <th class="sortable" onclick="sortTable(1)">Branch</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for student in students %}
                        <tr>
                            <td>{{ student.name }}</td>
                            <td>{{ student.branch }}</td>
                            <td>
                                <form action="{{ url_for('remove_student', name=student.name) }}" method="post" style="display:inline;" onsubmit="return confirmDelete(event, '{{ student.name }}');">
                                    <button class="delete-button" type="submit">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <a href="/">Back to Home</a>
        </div>
    </div>

    <script>
        function confirmDelete(event, name) {
            if (confirm(`Are you sure you want to delete ${name}?`)) {
                return true;
            } else {
                event.preventDefault();
                return false;
            }
        }

        // Function to sort the table
        function sortTable(columnIndex) {
            const table = document.getElementById("studentsTable");
            const rows = Array.from(table.rows).slice(1); // Exclude header row
            const isAscending = table.getAttribute("data-sort-order") === "asc";

            rows.sort((a, b) => {
                const cellA = a.cells[columnIndex].innerText.toLowerCase();
                const cellB = b.cells[columnIndex].innerText.toLowerCase();

                if (cellA < cellB) return isAscending ? -1 : 1;
                if (cellA > cellB) return isAscending ? 1 : -1;
                return 0;
            });

            // Append sorted rows back to the table
            rows.forEach(row => table.appendChild(row));

            // Toggle sort order
            table.setAttribute("data-sort-order", isAscending ? "desc" : "asc");
        }

        // Function to filter the table based on search input and branch selection
        document.getElementById("searchInput").addEventListener("keyup", filterTable);
        document.getElementById("branchSelect").addEventListener("change", filterTable);

        function filterTable() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const branchSelect = document.getElementById("branchSelect").value;
            const rows = document.querySelectorAll("#studentsTable tbody tr");

            rows.forEach(row => {
                const nameCell = row.cells[0].innerText.toLowerCase();
                const branchCell = row.cells[1].innerText.toLowerCase();
                const matchesSearch = nameCell.includes(searchInput) || branchCell.includes(searchInput);
                const matchesBranch = branchSelect === "" || branchCell === branchSelect.toLowerCase();

                if (matchesSearch && matchesBranch) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
