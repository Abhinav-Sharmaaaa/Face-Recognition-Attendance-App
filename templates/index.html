<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100 text-center">
        <img src="https://img.freepik.com/free-vector/man-face-scan-biometric-digital-technology_24908-56401.jpg" alt="Logo" class="logo">
        <h1 class="welcome-text">Welcome to Face Attend </h1>
        <p class="sub-text">Please select an option to proceed</p>
        <div class="button-container" id="admin-features">
            <a href="/register" class="btn-option">
                <img src="https://cdn-icons-png.flaticon.com/128/456/456212.png" alt="Register Icon">
                <span>Register Student</span>
            </a>
            <a href="/attendance" class="btn-option">
                <img src="https://cdn-icons-png.flaticon.com/128/6611/6611895.png" alt="Attendance Icon">
                <span>Mark Attendance</span>
            </a>
            <a href="/students" class="btn-option">
                <img src="https://cdn-icons-png.flaticon.com/128/9428/9428917.png" alt="Students Icon">
                <span>View Students</span>
            </a>
            <a href="/present" class="btn-option">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfALo-kI0Cg0RWUMOFujzwg-DvvCuoPi7loQ&s" alt="Attendance List Icon">
                <span>View Attendance</span>
            </a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
