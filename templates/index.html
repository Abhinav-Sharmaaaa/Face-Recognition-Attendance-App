<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Correctly link the stylesheet using url_for -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='sidebar.css') }}">
    <!-- Link to the glass theme stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='sidebar_theme_toggle.css') }}">
</head>
<body data-theme="light">
    <!-- Theme Toggle Switch -->
    <div class="theme-switch-wrapper" style="justify-content: flex-end; margin: 20px;">
        <label class="theme-switch creative-switch">
            <input type="checkbox" id="theme-toggle-checkbox">
            <span class="slider">
                <!-- Sun Icon -->
                <svg class="icon sun" viewBox="0 0 24 24" fill="#FFD600"><circle cx="12" cy="12" r="5"/><g><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></g></svg>
                <!-- Moon Icon -->
                <svg class="icon moon" viewBox="0 0 24 24" fill="#FFF"><path d="M21 12.79A9 9 0 0111.21 3c0 .34.02.67.05 1A7 7 0 0020 13.74c.33.03.66.05 1 .05.27 0 .53-.01.79-.03z"/></svg>
            </span>
        </label>
    </div>
    <div class="hamburger">&#9776;</div>
    <div class="main-content">
        <div class="container glass-container">
            <img src="{{ url_for('static', filename='Logo.png') }}" alt="Logo" class="logo">
            <h1 class="welcome-text">Welcome to SecureVision</h1>
            <p class="sub-text">Please select an option to proceed</p>
            <div class="button-container" id="admin-features">
                <a href="/register" class="btn-option">
                    <i class="fa-solid fa-user-plus fa-2x"></i>
                    <span>Add Members</span>
                </a>
                <!-- Attendance links removed -->
                <a href="/view_students" class="btn-option">
                    <i class="fa-solid fa-users fa-2x"></i>
                    <span>Manage Members</span>
                </a>
                <a href="/attendance" class="btn-option">
                    <i class="fa-solid fa-calendar-check fa-2x"></i>
                    <span>View Attendance</span>
                </a>
                <a href="/live_feed" class="btn-option">
                    <i class="fa-solid fa-video fa-2x"></i>
                    <span>Live Feed</span>
                </a>
                <a href="/seen_log" class="btn-option">
                    <i class="fa-solid fa-clock-rotate-left fa-2x"></i>
                    <span>Seen Log</span>
                </a>
                <a href="/configure" class="btn-option">
                    <i class="fa-solid fa-gear fa-2x"></i>
                    <span>Configure</span>
                </a>
                <a href="/logout" class="btn btn-danger">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Theme toggle logic
        const themeToggleCheckbox = document.getElementById('theme-toggle-checkbox');
        // Set initial theme from localStorage or default to light
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
        if (themeToggleCheckbox) {
            themeToggleCheckbox.checked = (savedTheme === 'dark');
            themeToggleCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    document.body.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.body.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                }
            });
        }
        // Hamburger menu logic
        const hamburger = document.querySelector('.hamburger');
        const sidebar = document.querySelector('.sidebar');
        if(hamburger && sidebar){
            hamburger.onclick = function() {
                sidebar.classList.toggle('active');
            }
        }
    });
    </script>
</body>
</html>
