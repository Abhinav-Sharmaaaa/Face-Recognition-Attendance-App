<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- External CSS File -->
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mt-3 mb-4">Welcome to the Attendance System</h1>

        <!-- Navigation Links with Icons (Styled as Boxes) -->
        <div class="nav-links mt-4">
            <a href="/register" class="btn-box">
                <img src="https://cdn-icons-png.flaticon.com/128/456/456212.png" alt="Register Icon">
                Register a Student
            </a>
            <a href="/attendance" class="btn-box">
                <img src="https://cdn-icons-png.flaticon.com/128/6611/6611895.png" alt="Attendance Icon">
                Mark Attendance
            </a>
            <a href="/students" class="btn-box">
                <img src="https://cdn-icons-png.flaticon.com/128/9428/9428917.png" alt="Students Icon">
                View Registered Students
            </a>
            <a href="/present"class="btn-box">
                <img src="https://cdn-icons-png.freepik.com/256/18493/18493368.png?semt=ais_hybrid" alt="Attendance List Icon">
                View Attendance
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
