<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Correctly link the stylesheet using url_for -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Link to the glass theme stylesheet -->
</head>
<body data-theme="light"> <!-- Add data-theme attribute -->
    <div class="container glass-container">
        <!-- Theme Toggle Switch -->
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <em>Toggle Theme</em>
        </div>
        <!-- End Theme Toggle Switch -->
        <img src="{{ url_for('static', filename='Logo.png') }}" alt="Logo" class="logo">
        <h1 class="welcome-text">Welcome to SecureVision</h1>
        <p class="sub-text">Please select an option to proceed</p>
        <div class="button-container" id="admin-features">
            <a href="/register" class="btn-option">
                <img src="https://cdn-icons-png.flaticon.com/128/456/456212.png" alt="Register Icon">
                <span>Register Student</span>
            </a>
            <!-- Attendance links removed -->
            <a href="/view_students" class="btn-option">
                <img src="https://cdn-icons-png.flaticon.com/128/9428/9428917.png" alt="Students Icon">
                <span>View Students</span>
            </a>
            <a href="/attendance" class="btn-option">
                <img src="https://cdn-icons-png.flaticon.com/128/1055/1055644.png" alt="Attendance Icon"> <!-- Example icon -->
                <span>View Attendance</span>
            </a>
            <a href="/live_feed" class="btn-option">
                <img src="https://cdn-icons-png.flaticon.com/128/2921/2921222.png" alt="Live Feed Icon">
                <span>Live Feed</span>
            </a>
            <a href="/seen_log" class="btn-option">
                <img src="https://cdn-icons-png.flaticon.com/128/159/159604.png" alt="Log Icon"> <!-- Using a generic log icon -->
                <span>Seen Log</span>
            </a>
            <a href="/configure" class="btn-option">
                <img src="https://cdn-icons-png.flaticon.com/128/126/126472.png" alt="Configure Icon"> <!-- Using a settings/gear icon -->
                <span>Configure</span>
            </a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme switching logic will go here
        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
        const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;

        if (currentTheme) {
            document.body.setAttribute('data-theme', currentTheme);

            if (currentTheme === 'dark') {
                toggleSwitch.checked = true;
            }
        }

        function switchTheme(e) {
            if (e.target.checked) {
                document.body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark'); // Save theme preference
            } else {
                document.body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light'); // Save theme preference
            }
        }

        toggleSwitch.addEventListener('change', switchTheme, false);
    </script>
</body>
</html>
