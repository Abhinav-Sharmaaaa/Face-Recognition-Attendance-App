<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container text-center mt-5">
        <!-- Header Image -->
        <img src="https://5.imimg.com/data5/SELLER/Default/2022/3/DZ/AG/TW/32094369/attendance-management-software.png" alt="Attendance System Logo" class="header-image img-fluid">

        <h1 class="mt-3">Welcome to the Attendance System</h1>

        <!-- Navigation Links with Icons -->
        <div class="nav-links mt-4">
            <a href="/register" class="btn btn-gradient">
                <img src="https://cdn-icons-png.flaticon.com/128/456/456212.png" alt="Register Icon">
                Register a Student
            </a>
            <a href="/attendance" class="btn btn-gradient">
                <img src="https://cdn-icons-png.flaticon.com/128/6611/6611895.png" alt="Attendance Icon">
                Mark Attendance
            </a>
            <a href="/students" class="btn btn-gradient">
                <img src="https://cdn-icons-png.flaticon.com/128/9428/9428917.png" alt="Students Icon">
                View Registered Students
            </a>
            <a href="/present" class="btn btn-gradient">
                <img src="https://cdn-icons-png.freepik.com/256/18493/18493368.png?semt=ais_hybrid" alt="Attendance List Icon">
                View Attendance
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
