<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Student</title>
</head>
<body>
    <h1>Edit Student Information</h1>
    <form action="{{ url_for('edit_student', name=student['name']) }}" method="post" enctype="multipart/form-data">
        Name: <input type="text" name="name" value="{{ student['name'] }}" required><br>
        Branch: <input type="text" name="branch" value="{{ student['branch'] }}" required><br>
        Photo: <input type="file" name="photo"><br>
        <button type="submit">Update</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
