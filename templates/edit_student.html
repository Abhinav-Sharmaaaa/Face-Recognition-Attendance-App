<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Student: {{ student.name }}</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('edit_student', student_id=student._id_str) }}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ student.name }}" required>
            </div>
            <div class="form-group">
                <label for="branch">Branch:</label>
                <input type="text" id="branch" name="branch" value="{{ student.branch }}" required>
            </div>
            <div class="form-group">
                <button type="submit" class="button">Update Student</button>
            </div>
        </form>

        <a href="{{ url_for('view_students') }}" class="button-link">Cancel and Go Back</a>
        <a href="{{ url_for('index') }}" class="button-link">Back to Dashboard</a>
    </div>
</body>
</html>
