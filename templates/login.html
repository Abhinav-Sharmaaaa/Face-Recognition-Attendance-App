<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attendance System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #A9C8FC;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            position: relative;
        }
        .login-container img {
            width: 80px;
            margin-bottom: 10px;
        }
        .btn-primary {
            background-color: #5A9BFC;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .btn-secondary {
            background-color: #377ee8;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .admin-password {
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://png.pngtree.com/png-vector/20191120/ourmid/pngtree-biometrics-face-recognition-icon-on-gray-background-png-image_2007585.jpg" alt="Logo">
        <h2>Admin Login</h2>
         <form method="POST" action="/login" id="admin-login-form">
              <input type="password" name="admin_password" placeholder="Enter Admin Password" class="form-control mt-3" required>
              <button type="submit" class="btn btn-primary mt-2">Login</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
