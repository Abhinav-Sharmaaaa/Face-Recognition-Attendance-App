<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attendance System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='sidebar_theme_toggle.css') }}">
    <!-- Link to the glass theme stylesheet -->
    <!-- Bootstrap CSS (optional, keep if needed for specific components not covered by styles.css) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Removed inline style block -->
</head>
<body data-theme="light">
    <!-- Theme Toggle Switch -->
    <div class="theme-switch-wrapper" style="justify-content: flex-end; margin: 20px;">
        <label class="theme-switch creative-switch">
            <input type="checkbox" id="theme-toggle-checkbox">
            <span class="slider">
                <!-- Sun Icon -->
                <svg class="icon sun" viewBox="0 0 24 24" fill="#FFD600"><circle cx="12" cy="12" r="5"/><g><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></g></svg>
                <!-- Moon Icon -->
                <svg class="icon moon" viewBox="0 0 24 24" fill="#FFF"><path d="M21 12.79A9 9 0 0111.21 3c0 .34.02.67.05 1A7 7 0 0020 13.74c.33.03.66.05 1 .05.27 0 .53-.01.79-.03z"/></svg>
            </span>
        </label>
    </div>
    <!-- Use the general container class from styles.css and apply glass effect -->
    <div class="container glass-container">
        <img src="{{ url_for('static', filename='Logo.png') }}" alt="Logo" class="logo small-logo">
        <h2>Admin Login</h2>
         <!-- The form styles from styles.css will apply -->
         <form method="POST" action="/login" id="admin-login-form">
              <!-- Input styles from styles.css will apply, keep form-control if needed by Bootstrap JS or specific layout -->
              <input type="password" name="admin_password" placeholder="Enter Admin Password" class="form-control mt-3" required>
              <!-- Button styles from styles.css will apply -->
              <button type="submit" class="mt-2">Login</button>
          </form>
    </div>
    <!-- Bootstrap JS (optional, keep if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Theme Toggle JavaScript -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const themeToggleCheckbox = document.getElementById('theme-toggle-checkbox');
        // Set initial theme from localStorage or default to light
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
        if (themeToggleCheckbox) {
            themeToggleCheckbox.checked = (savedTheme === 'dark');
            themeToggleCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    document.body.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.body.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                }
            });
        }
    });
    </script>
</body>
</html>
