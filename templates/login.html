<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attendance System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Link to the glass theme stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='glass_theme.css') }}">
    <!-- Bootstrap CSS (optional, keep if needed for specific components not covered by styles.css) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Removed inline style block -->
</head>
<body data-theme="light"> <!-- Added data-theme attribute -->
    <!-- Use the general container class from styles.css and apply glass effect -->
    <div class="container glass-container">
        <!-- Theme Toggle Switch -->
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <em>Enable Dark Mode!</em>
        </div>
        <img src="https://png.pngtree.com/png-vector/20191120/ourmid/pngtree-biometrics-face-recognition-icon-on-gray-background-png-image_2007585.jpg" alt="Logo">
        <h2>Admin Login</h2>
         <!-- The form styles from styles.css will apply -->
         <form method="POST" action="/login" id="admin-login-form">
              <!-- Input styles from styles.css will apply, keep form-control if needed by Bootstrap JS or specific layout -->
              <input type="password" name="admin_password" placeholder="Enter Admin Password" class="form-control mt-3" required>
              <!-- Button styles from styles.css will apply -->
              <button type="submit" class="mt-2">Login</button>
          </form>
    </div>
    <!-- Bootstrap JS (optional, keep if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Theme Toggle JavaScript -->
    <script>
        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
        const currentTheme = localStorage.getItem('theme');
        const bodyElement = document.body; // Get the body element

        if (currentTheme) {
            bodyElement.setAttribute('data-theme', currentTheme); // Apply theme to body

            if (currentTheme === 'dark') {
                toggleSwitch.checked = true;
            }
        } else {
             // Default to light theme if nothing is stored
             bodyElement.setAttribute('data-theme', 'light');
        }

        function switchTheme(e) {
            if (e.target.checked) {
                bodyElement.setAttribute('data-theme', 'dark'); // Apply theme to body
                localStorage.setItem('theme', 'dark');
            } else {
                bodyElement.setAttribute('data-theme', 'light'); // Apply theme to body
                localStorage.setItem('theme', 'light');
            }
        }

        toggleSwitch.addEventListener('change', switchTheme, false);
    </script>
</body>
</html>
