<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }

        .attendance-section {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Fixed width for the section */
            max-width: 90%; /* Responsive max width */
        }

        h1 {
            color: #007BFF;
        }

        video,
        canvas,
        img {
            border: 2px solid #007BFF;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        a {
            display: block;
            margin-top: 15px;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="attendance-section">
        <h1>Mark Attendance</h1>
        <form action="/attendance" method="post" enctype="multipart/form-data">
            <label for="photo">Capture Your Photo:</label>
            <video id="video" autoplay></video>
            <button type="button" id="snap">Capture</button>
            <canvas id="canvas" style="display:none;"></canvas>
            <input type="hidden" name="photo" id="photo" required>
            <img id="capturedPhoto" src="" alt="Captured Photo" style="display:none;">
            <button type="button" id="reCapture" style="display:none;">Re-capture</button>

            <!-- Uncomment the following lines if you want to allow file uploads -->
            <!-- <label for="uploadPhoto">Or Upload Photo:</label>
            <input type="file" name="uploadPhoto" id="uploadPhoto" accept="image/*"> -->

            <button type="submit">Submit</button>
        </form>
        <a href="/">Back to Home</a>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photoInput = document.getElementById('photo');
        const snapButton = document.getElementById('snap');
        const capturedPhoto = document.getElementById('capturedPhoto');
        const reCaptureButton = document.getElementById('reCapture');

        // Access the user's camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing the camera: ", err);
            });

        // Capture the photo when the button is clicked
        snapButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL('image/png');
            photoInput.value = dataURL;
            capturedPhoto.src = dataURL;
            video.style.display = 'none';
            capturedPhoto.style.display = 'block';
            reCaptureButton.style.display = 'block';
        });

        // Allow the user to re-capture the photo
        reCaptureButton.addEventListener('click', () => {
            video.style.display = 'block';
            capturedPhoto.style.display = 'none';
            reCaptureButton.style.display = 'none';
        });
    </script>
</body>

</html>
